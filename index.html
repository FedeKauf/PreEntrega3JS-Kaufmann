<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>PreEntrega3-Kaufmann</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="https://res.cloudinary.com/dy73cnyb4/image/upload/v1682797537/PreEntrega3JSImagenes/logo_w3p9jh.png" alt="logo empresa" />
        <h2 class="nombre-empresa">Indumentaria Online</h2>
      </a>
      <nav>
        <a href="./index.html">Inicio</a>
        <a href="./index.html">Sobre Nosotros</a>
        <a href="./index.html">Contacto</a>
      </nav>
    </header>

    <h1 class="display-1">Bienvenidos a INDUMENTARIA ONLINE</h1>
    <h2 class="titulo-seleccion">
      Selecione los productos que desea agregar a su carrito de compras
    </h2>

    <div id="contenedor-padre" class="contenedor-padre">
      <div id="contenedor-categoria" class="contenedor-remeras">
                    <!-- Se va a llenar con Productos  -->
        </div>
        
      <div class="button-carrito">
        <button id="vaciar-carrito" class="button">Vaciar carrito</button>
        <button id="boton-terminar" data-id="Terminar" class="button">
          Terminar compra
        </button>
        <button id="boton-recuperar" onclick="recuperarCarrito()" data-id="recuperar" class="button">
          Recuperar carrito
        </button>
      </div>

      <div class="container">
        <h3 class="text-center" id="titulo-carrito">Tu carrito de compras</h3>
        <table class="table">
          <thead class="thead-dark container">
            <tr id="trId">
              <td>#Item</td>
              <td></td>
              <td>Nombre</td>
              <td></td>
              <td>Marca</td>
              <td></td>
              <td>Talle</td>
              <td></td>
              <td>Color</td>
              <td></td>
              <td>Cantidad</td>
              <td></td>
              <td>Precio</td>
              <td></td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody class="table-striped" id="producto"></tbody>
          <tfoot>
            <tr>
              <th id="total"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.min.css"
      integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./assets/sweetalert2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./model/Producto.js"></script>
    <script src="./Js/app.js"></script>
  </body>
</html>
